<md-sidenav-container class="app-root" #root="$implicit" [dir]="dir" fullscreen>
  <md-sidenav #start mode="over">
    <md-nav-list>
      <h3>Menu</h3>
      <a md-list-item routerLink="/" routerLinkActive="active-link">Home</a>
      <a md-list-item routerLink="/googlemap" routerLinkActive="active-link">Google Map</a>
      <a md-list-item routerLink="/heroes" routerLinkActive="active-link">Heroes</a>
      <a md-list-item routerLink="/redditapi" routerLinkActive="active-link">Reddit API</a>
      <button md-menu-item disabled>
    <span>GitHub API</span>
  </button>
  <button md-menu-item disabled>
    <span>Football API</span>
  </button>
    </md-nav-list>
    <md-nav-list>
      <h3>Contacts</h3>
      <a md-list-item routerLink="/contacts" routerLinkActive="active-link">Contact Me</a>
    </md-nav-list>
  </md-sidenav>

  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
                <md-icon>menu</md-icon>
            </button>
      <div class="app-toolbar">
        <h1>Menu</h1>
      </div>
      <div flex>
        <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
        <md-menu #menu="mdMenu">
          <button md-menu-item disabled>
    <md-icon>account-key</md-icon>
    <span>Login</span>
  </button>
          <button md-menu-item>
    <md-icon>settings</md-icon>
    <span>Settings</span>
  </button>
  <button md-menu-item>
    <md-icon>info</md-icon>
    <span>Info</span>
  </button>
          <button md-menu-item disabled>
    <md-icon>logout</md-icon>
    <span>Logout</span>
  </button>
        </md-menu>
      </div>
    </md-toolbar>
  </div>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
