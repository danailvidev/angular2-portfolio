<form>
  <h1>Material Design Contact Form with Validation</h1>
  <input placeholder="Name" type="text" [(ngModel)]="contactDetail.name" name="name" required>
  <input placeholder="Email address" type="email" onblur="this.setAttribute('value', this.value);" [(ngModel)]="contactDetail.email"
    name="email" required>
    <span class="validation-text">Please enter a valid email address.</span>
    <div class="flex">
      <textarea placeholder="Message" rows="1" [(ngModel)]="contactDetail.message" name="message" required></textarea>
    </div>
    <button (click)="sendMail()">Send</button>
</form>
<a href="https://github.com/danailvidev" target="_blank"><i class="material-icons">account_circle</i>GitHub</a>
